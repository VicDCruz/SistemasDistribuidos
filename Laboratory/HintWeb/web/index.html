    <body>
        <div>
            Indica un estado de MÃ©xico para conocer su capital:<br>
            <input id="state" type="text" name="state" value="" onkeyup="loadNewContent('suggestion', 'States', this.value)"/>
        </div>
        <div>
            <b>Sugerencia:</b>
            <span id="suggestion"></span>
        </div>
        <script>
            function loadNewContent(id, target, text) {
                var ajaxRequest;
                if (window.XMLHttpRequest){
                    ajaxRequest=new XMLHttpRequest(); // IE7+, Firefox, Chrome, Opera, Safari
                    // alert(ajaxRequest.readyState + " " + ajaxRequest.status);
                } else {
                    ajaxRequest=new ActiveXObject("Microsoft.XMLHTTP"); // IE6, IE5
                }
                ajaxRequest.onreadystatechange = function() {
                    if (ajaxRequest.readyState==4 && ajaxRequest.status==200){
                        document.getElementById(id).innerHTML=ajaxRequest.responseText;
                    }
                }
                
                ajaxRequest.open("GET", target + "?state=" + text.toLowerCase(), true /*async*/);
                ajaxRequest.send();
            }
        </script>
    </body>
</html>
